@if (isAddingTasks) {
    <app-new-task (cancel)="onCancelTask()"/>
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="addNewTasks()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" (completeTask)="removeTaskIfCompleted($event)"/>
            </li>
        }
    </ul>
</section>
